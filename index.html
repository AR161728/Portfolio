<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-content">
            <img src="photos/logo.png" alt="Logo" class="logo">
            <span class="album-number">Numer albumu: 161728</span>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="background">
                <img src="photos/abstr.png" alt="Background" class="background-image">
            </div>
            <div class="foreground">
                <img src="photos/to.png" alt="My Photo" class="profile-photo">
            </div>
        </section>

        <!-- Content Section -->
        <section class="content">
            <div class="experience">
                <h2>Doświadczenie</h2>
                <p>Tu wpisz swoje doświadczenie zawodowe, projekty, czy też inne osiągnięcia.</p>
            </div>
            <div class="skills">
                <h2>Umiejętności</h2>
                <ul>
                    <li>Kreatywność</li>
                    <li>Punktualność</li>
                    <li>Praca w zespole</li>
                    <li>Komunikatywność</li>
                </ul>
            </div>
        </section>
    </main>

    <script>
        // Script to handle navbar resizing
        const navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
